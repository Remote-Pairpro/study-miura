<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Step <08></08></title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type='text/javascript' src="../js/bootstrap.min.js"></script>
    <script type='text/javascript' src='../js/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='../js/common.js'></script>

  </head>
  <body>
    <h1>Step 10</h1>
    
    <h2>連絡先</h2>
    <div id='contactsList'>
        <table class='contactsEditor'>
            <thead>
                <tr>
                    <th>ファーストネーム</th>
                    <th>ラストネーム</th>
                    <th>電話番号</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: contacts">
                <tr>
                    <td>
                        <input data-bind='value: firstName' />
                        <div><a href='#' data-bind='click: $root.removeContact'>削除</a></div>
                    </td>
                    <td><input data-bind='value: lastName' /></td>
                    <td>
                        <table>
                            <tbody data-bind="foreach: phones">
                                <tr>
                                    <td><input data-bind='value: type' /></td>
                                    <td><input data-bind='value: number' /></td>
                                    <td><a href='#' data-bind='click: $root.removePhone'>削除</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <a href='#' data-bind='click: $root.addPhone'>電話番号を追加</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <p>
        <button data-bind='click: addContact'>連絡先を追加</button>
        <button data-bind='click: save, enable: contacts().length > 0'>JSON形式で保存</button>
    </p>
    
    <textarea data-bind='value: lastSavedJson' rows='5' cols='60' disabled='disabled'> </textarea>

    <script type='text/javascript' src='../js/10_addressbook.js'></script>

  </body>
</html>
